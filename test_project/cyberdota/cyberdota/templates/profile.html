		#container{
			height: 100%;
			width: 100%;
			display: flex;
			flex-direction: column;
		}
		.info{
			width: 100%;
			height: 50%;
			flex-grow: 1;
			display: flex;
			flex-direction: row-reverse;
		}
		#person_info, #team_info{
			order: 1;
			flex-grow: 1;
			height: 100%;
			display: flex;
			flex-direction: column;
		}
		#person_table, #team_table{
			order: 2;
			flex-grow: 4;
			height: 100%;
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			align-items: baseline;
		}
		.p_data{
			order: 1;
			flex-grow: 2;
			width: 100%;
			display: flex;
			flex-direction: row;
			justify-content: space-around;
		}
		.fst_info{
			margin-top: 15px
		}
		#pers_scnd_inf, #pers_thd_inf{
			order: 2;
			flex-grow: 2;
			display: flex;
			flex-direction: row;
		}
		#pers_history{
			order: 3;
			flex-grow: 15;
		}
		#role{
			order: 1;
			flex-grow: 1;
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			align-items: baseline;
		}
		#pers_best{
			order: 2;
			flex-grow: 2;
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			align-items: baseline;
		}
		#wr{
			order: 1;
			flex-grow: 1;
		}
		#matches{
			order: 1;
			flex-grow: 1;
		}
		#invite{
			order: 4;
			flex-grow: 1
		}

		<div id="b">

		<div id="container">
			<div class="info">
				<div id="person_info" class="border-left border-bottom border-secondary">
					<div class="p_data border-bottom border-secondary">
						<div class="name fst_info" style="margin-top: 15px">
							<img class="rounded-circle" src="{{ data.avatar }}" style="height: 50px">
							<span style="font-size: 25px; margin-left: 5px;">{{data.name}}</span>
						</div>
						<img class="fst_info" src="https://gamepedia.cursecdn.com/dota2_gamepedia/thumb/8/88/SeasonalRank5-3.png/140px-SeasonalRank5-3.png?version=990f1323b00256eb84002ab050b9188b" style="height: 60px">
					</div>
					<div id="pers_scnd_inf" class="border-bottom border-secondary">
						<div class="border-right border-secondary" id="role">
							<a style="font-size: 25px; color: #409EFF">Support</a>
						</div>
						<div id="pers_best">
							{% for i in heroes %}
								<i class="d2mh hero-{{i.id}}" style="margin-top: 15px"></i>
							{% endfor %}
						</div>
					</div>
					<div id="pers_thd_inf">
						<div class="border-right border-secondary" id="wr" style="font-size: 25px">
							<span style="color: #A9CF54"> {{wl.wins}} </span>
							<span> - </span>
							<span style="color: #C23C2A"> {{wl.loses}} </span>
						</div>
						<div id="matches"></div>
					</div>
					<div id="pers_history"></div>
					{% if you == False and exist %}
					<div id="invite">	<button class="btn btn-success"> Invite </button> </div>
					{% elif you == False and exist == False%}
					<div id="invite">	<button id="invite" class="btn btn-success" title="We don't have info about this person"> Invite </button> </div>
					{% endif %}
				</div>
				<div id="person_table"></div>
			</div>								
			<div class="info">

					<div class="p_data"></div>
				</div>
